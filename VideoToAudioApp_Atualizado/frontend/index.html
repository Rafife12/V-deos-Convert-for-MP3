<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üéµ Conversor de V√≠deo para √Åudio</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #4a00e0, #8e2de2);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      margin-bottom: 1rem;
    }
    form {
      background: rgba(255, 255, 255, 0.1);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }
    input[type="file"] {
      padding: 1rem;
      margin: 1rem 0;
      background: white;
      color: #333;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button {
      padding: 0.8rem 2rem;
      font-size: 1rem;
      font-weight: bold;
      background-color: #00e0ff;
      border: none;
      border-radius: 8px;
      color: #000;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #00bcd4;
    }
    #resultado {
      margin-top: 1.5rem;
      font-size: 1.2rem;
    }
    a {
      color: #00ffcc;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>üéß Conversor de V√≠deo para MP3</h1>
  <form id="uploadForm" enctype="multipart/form-data">
    <input type="file" name="video" accept="video/*" required />
    <br />
    <button type="submit">Converter para MP3</button>
  </form>

  <div id="resultado"></div>

  <script>
    const form = document.getElementById('uploadForm');
    const resultado = document.getElementById('resultado');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      resultado.textContent = "Enviando e convertendo...";

      try {
        const response = await fetch('http://localhost:5000/upload', {
          method: 'POST',
          body: formData
        });

        const data = await response.json();
        if (data.audio) {
          resultado.innerHTML = `<p>‚úÖ Convers√£o conclu√≠da!</p>
            <a href="http://localhost:5000/audios/${data.audio}" download>‚¨áÔ∏è Baixar MP3</a>`;
        } else {
          resultado.textContent = data.erro || 'Erro desconhecido';
        }
      } catch (err) {
        resultado.textContent = "Erro ao enviar/converter o v√≠deo.";
      }
    });
  </script>
</body>
</html>
